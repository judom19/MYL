 {% extends 'myl_app/base.html' %} {% load static %} {% block content %}
<div class="row">
    <div id="carouselId" class="carousel slide " data-ride="carousel" style="width: 100%;">
        <ol class="carousel-indicators">
            <li data-target="#carouselId" data-slide-to="0" class="active"></li>
            <li data-target="#carouselId" data-slide-to="1"></li>
            <li data-target="#carouselId" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">

                <img src="{% static 'myl_app/img/ejemplo.jpg' %}" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'myl_app/img/ejemplo01.jpg' %}" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <h3></h3>
                    <p></p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'myl_app/img/ejemplo02.jpg' %}" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                   
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</div>
<style>
    img {
        width: 100%;
        max-height: 400px;
    }
</style>
{% endblock content %}
